<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Whale Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the marker -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Define the video to be displayed when the marker is detected -->
        <a-video src="whale-video.mp4" width="3" height="1.5" position="0 0.75 0" rotation="-90 0 0" autoplay="true"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
